<!DOCTYPE html>
<html>
  <head>
  <title>Tarkov WTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="HTML5 skeleton index.html">
  <meta name="keywords" content="html5,skeleton,index,homepage,jquery,bootstrap">
  <meta name="author" content="Arul John">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" rel="stylesheet">
  <link href="csstarkov.css" media="screen" rel="stylesheet">
  </head>
<body>
<header class="navbar navbar-default">
  <nav>
   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
   </button>
   <a class="navbar-brand" href="index.html">Shopping list</a>
  </nav>
  <div class="container">
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/help"><span class="fa fa-help-o"></span> Help</a></li>
        <li><a href="/login"><span class="fa fa-sign-in"></span> Login</a></li>
        <li><a href="quests.html"><span class="fa fa-sign-in"></span>QuestList</a></li>
      </ul>
    </div>
  </div>
</header>

  <div class="container">
    <div id="reset" class="btn btn-med btn-primary" onClick="javascript:reset();">Reset List</div>
    <div id="exportItems" class="btn btn-med btn-primary" onClick="javascript:exportItems();">Export Itemlist (clipboard)</div>
    <div id="importItems" class="btn btn-med btn-primary" onClick="javascript:importItems();">Import Itemlist (clipboard)</div>
    <div class="row">
    <h1 id="list">ShoppingList</h1>
    <form class="form-horizontal">
     
   
      
      <!-- Multiple Checkboxes (inline) -->
      <div class="form-group">
        
        <div class="col-md-8">
          <label class="checkbox-inline" for="display_options-0">
            <input type="checkbox" name="display_options" id="show_quests" value="true" onchange="javascript:toggle_show_quests(this.checked);">
            Show Quests
          </label>
          <label class="checkbox-inline" for="display_options-1">
            <input type="checkbox" name="display_options" id="show_collector" value="true" onchange="javascript:toggle_show_collector(this.checked);">
            Show Collector
          </label>
          <label class="checkbox-inline" for="display_options-1">
            <input type="checkbox" name="display_options" id="show_0_remaining" value="true" onchange="javascript:toggle_show_0_remaining(this.checked);">
            Show Completed Items
          </label>
        </div>
      </div>
      

      </form>
      
    <table class="itemstocollect table-hover table ">
    <thead>
        <tr><th>Item name</th><th>Amount to Collect</th></tr>
    </thead>
    <tbody>
   
  </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="collectibles.js"></script>
<script src="quests.js"></script>
<script defer src="jstarkov.js"></script>


</body>
</html>
